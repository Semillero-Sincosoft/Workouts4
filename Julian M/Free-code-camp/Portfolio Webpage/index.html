<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=10px">
    <title>Portfolio Web Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
        body{
            margin: 0;
            font-family: Lato;
        }
        #navbar{
            top: 0;
            position: fixed;
            background-color: #A50505;
            margin-top:0px;
            display: flex;
            justify-content: flex-end;
            width:100%;
        }
        ul{
            list-style: none;
            padding: 0;
            margin-right: 10%;
            padding:1%;
        }
        li{
           display: inline-block;
        }
        li a{
            text-decoration: none;
            color:white;
            font-weight: bold;
            margin-left:100px;
            font-size: 20px;
        }
        #welcome-section{
            background: linear-gradient(180deg, #262626 0%, rgba(38, 38, 38, 0.76) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 2.5vmax;
            color:white;
            font-weight: bold;
            top:100;
        }
        #projects{
            text-align: center;
            background-color:#737373 ;
            display: flex;
            flex-direction: column;
        }
        .proyect-order{
            display: grid;
            grid-template-columns: 45% 45%;
            grid-gap: 10%;
            margin:10%;
            margin-top: 0;
        }
        a p{
            background-color: #262626;
            margin: 0;
            color: #737373;
            padding: 10px;
            font-size: 4vmin;
        }
        section a{
            text-decoration: none;
            width: 100%;
        }
        img{
            width: 100%;
            height: auto;
            margin-bottom: -10px;
        }
        #profile-link{
            background-color:#A50505;
            width: 30%;
            margin: auto;
            font-size: 2.2vw;
            padding: 1%;
            border-radius: 100px;
            color: white;
            margin-bottom: 2%;
        }
        .project-tile{
            color: white;
            font-size: 4vmax;
        }
        #contacto{
            background-color:#262626;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10%;
        }
        .iconsfooter{
            width: 50%;
            display: flex;
            justify-content: flex-end;
        }
        .iconsfooter svg{
            margin-left: 10%;
        }
        .title{
            font-size: 2vw;
        }
        .title h3{
            color: white;
        }
        .title p{
            color: #737373;
        }
        @media screen and (max-width:600px){

        }
    </style>
</head>

        <ul>
            <li><a href="#welcome-section" class="nav-link">SOBRE MÍ</a></li>
            <li><a href="#projects"  class="nav-link">PROYECTOS</a></li>
            <li><a href="#contacto"  class="nav-link">CONTÁCTAME</a></li>
        </ul>
    </nav>

                <p>Tribute Page</p>
            </a>
            <a href="https://codepen.io/julianmoreno0113/pen/bGBdzmd"  target="_blank">
                <img src="Rectangle 7.png" alt="">
                <p>Survey Form</p>
            </a>
            <a href="https://codepen.io/julianmoreno0113/pen/GRNojBv"  target="_blank">
                <img src="Rectangle 8.png" alt="">
                <p>Product Landing Page</p>
            </a>
            <a href="https://codepen.io/julianmoreno0113/pen/JjbGQOZ"  target="_blank">
                <img src="Rectangle 9.png" alt="">
                <p>Documentation Page</p>
            </a>

        </div>
        <a href="https://codepen.io/julianmoreno0113" target="_blank" id="profile-link">Mirar Más</a>
    </section>
