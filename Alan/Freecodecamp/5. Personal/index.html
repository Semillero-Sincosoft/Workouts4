<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Fiveth Portafolio</title>
</head>
<body>
    <nav id="navbar">
        <a href="#contacto">Contactame</a>
        <a href="#contacto2">Más proyectos</a>
    </nav>
    <div class="contenedor">
        <section id="welcome-section">
            <h1>Bienvenido a mi Portafolio</h1>
        </section>
        <section class="tarjeta" id="projects">
            <section class="slider_banner project-tile">
                <div class="banner" id="banner">
                    <img class="slide active" src="img/banner.png" alt="">
                    <img class="slide" src="img/banner2.png" alt="">
                    <img class="slide" src="img/banner3.png" alt="">
                    <img class="slide" src="img/banner4.png" alt="">
                    <img class="slide" src="img/banner5.png" alt="">
                </div>
                <a href="#" id="banner-prev" class="flecha-banner anterior"><span class="fa fa-chevron-left"></span></a>
                <a href="#" id="banner-next" class="flecha-banner siguiente"><span class="fa fa-chevron-right"></span></a>
            </section>

            <section class="slider_info">
            <a href="#" id="info-prev" class="flecha-info anterior"><span class="fa fa-chevron-left"></span></a> 
            <a href="#" id="info-next" class="flecha-info siguiente"><span class="fa fa-chevron-right"></span></a>
            <section id="informacion" class="informacion">
                <article id="info">
                 <div class="slide active">
                     <h1 class="nombre">Alan Montoya</h1>
                     <p class="trabajo">Desarrollador</p>
                     <p class="pais"><img src="img/bandera.png">Colombia</p>
                 </div>

                 <div class="slide">
                     <h2 class="subtitulo">Primer Trabajo</h2>
                     <p class="texto">Pagina inspirada en Carles Puyol</p>
                 </div>

                 <div class="slide">
                    <h2 class="subtitulo">Segundo Trabajo</h2>
                    <p class="texto">Pagina inspirada en Material Design</p>
                </div>

                <div class="slide">
                    <h2 class="subtitulo">Tercer Trabajo</h2>
                    <p class="texto">Pagina inspirada en Reproducción de video</p>
                </div>

                <div class="slide">
                    <h2 class="subtitulo">Cuarto Trabajo</h2>
                    <p class="texto">Pagina inspirada en Caninos</p>
                </div>

                </article>
                <div class="botones" id="botones"></div>
            </section>
        </section>
            <section class="redes-sociales">
            <a href="#" class="facebook"><span class="fa fa-facebook"></span></a>
            <a href="https://github.com/AlanMontoya2021" target="_blank" class="facebook" id="profile-link"><span class="fa fa-git"></span></a>
            <a href="#" class="twitter"><span class="fa fa-twitter"></span></a>
            </section>
        </section>
    </div>
    <img id="contacto" src="img/banner.png">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
