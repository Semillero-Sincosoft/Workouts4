<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css" id="style">
    <title>Social Media Dashboard with Web-Component</title>
</head>
<body>

    <main id="main">
        <header id="Header">
            <section class="title">
                <h1>Social Media Dashboard</h1>
                <span>Total Followers: 23,004</span>
            </section>
            <input type="text" class="search-bar" id="searchInput" placeholder="Search Account...">
            <div id="switch">
                <span>Dark Mode</span> 
                <button id="buttonWrapper"><div></div> </button>
        </header>
        
    
    <section id="dashboardCards">
        <dashboard-card class="dCard"></dashboard-card>
        <dashboard-card class="dCard"></dashboard-card>
        <dashboard-card class="dCard"></dashboard-card>
        <dashboard-card class="dCard"></dashboard-card>
    </section>

    <h2>Overview - Today</h2>
    
    <section id="overviewCards">
            <overview-card class="oCard"></overview-card>
            <overview-card class="oCard"></overview-card>
            <overview-card class="oCard"></overview-card>
            <overview-card class="oCard"></overview-card>
            <overview-card class="oCard"></overview-card>
            <overview-card class="oCard"></overview-card>
            <overview-card class="oCard"></overview-card>
            <overview-card class="oCard"></overview-card>
    </section>
 </main>
 <script src="./src/script.js"></script>
</body>
</html>
