<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>3 coding-bootcamp-testimonials-slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="contenedor">
      <div class="texto">
        <p class="descripcion">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future.”
        </p>
        <div class="datos">
           <h4 class="nombre">Tanya Sinclair </h4> <span class="profesion"> UX Engineer</span>
        </div>
      </div>
      
      <img src="./assets/img/image1.jpg" alt="" class="tanya" />
      <button class="button">
        <input type="image" class=" icon next " src="./assets/img/icon-prev.svg" alt="">
        <input type="image" class="icon prev" src="./assets/img/icon-next.svg" alt="">
      </button>
      
    </main>

    <div class="fondo">
      <img src="./assets/img/pattern-curve.svg" alt="" class="nube" />
      <img class="fondoDerecha" src="./assets/img/pattern-bg.svg" alt="" />
      <img src="./assets/img/pattern-quotes.svg" alt="" class="comillas" />
    </div>
  </body>
  <script>
    
let imagenes=[['./assets/img/image1.jpg','hols'],['./assets/img/image2.jpg','adios'],['./assets/img/image3.jpg','correr']];
cont = 0;

    function carrousel(contenedor){
      contenedor.addEventListener('click', e => {
        let atras = contenedor.querySelector(".next"),
            adelante = contenedor.querySelector(".prev"),
            img = contenedor.querySelector(".tanya"),
            text= contenedor.querySelector(".descripcion");
            tgt = e.target;

   if(tgt == atras){
     if(cont > 0){
       img.src= imagenes[cont - 1][0];
       text.innerText= imagenes[cont - 1][1];
       cont--;
     }
     else{
      img.src= imagenes[imagenes.length -1][0];
      text.innerText= imagenes[imagenes.length -1][1];
       cont = imagenes.length - 1;
     }
   }
   else if(tgt == adelante){
    if(cont < imagenes.length -1){
      img.src= imagenes[cont + 1][0];
      text.innerText= imagenes[cont + 1][1];
       cont++;
     }
     else{
      img.src= imagenes[0][0];
      text.innerText= imagenes[0][1];
       cont = 0;
     }
   }
      });
    }
    document.addEventListener("DOMContentLoaded", () =>{
      let contenedor = document.querySelector('.contenedor');
      carrousel(contenedor);
    });
      

  </script>
</html>
