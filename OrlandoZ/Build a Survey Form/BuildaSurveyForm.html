<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" id="formulario">    
        <header>
                <div>
                    <span id="title">Instituto Educativo</span>
                </div>
                <div>
                    <p id="description">Formulario de Información Estudiantil</p>
                </div>
        </header>

        <main>
            <div>
                    <section id="survey-form">
                            <div>
                                <span>Nombres</span>
                                <input type="text" placeholder="Name" id="name" required>
                            </div>
                            <div>
                                <span>Apellidos</span>
                                <input type="text" placeholder="lastName" id="lastName" required>
                            </div>
                            <section>
                                    <span>Tipo de Documento</span>
                                    <label for="RC">
                                        <input type="radio" name="identificacion" checked>RC
                                        <input type="radio" name="identificacion">TI
                                        <input type="radio" name="identificacion">CC
                                        <input type="radio" name="identificacion">CE
                                        <input type="radio" name="identificacion">PA
                                        <input type="radio" name="identificacion">MS
                                        <input type="radio" name="identificacion">AS
                                </label>
                                    <span>Número de Identificaión</span>
                                    <input type="text" placeholder="Número Identicicación" id="numDocumento"> 
                            </section>
                            <section>
                                    <div>
                                        <label for="fechaNacimiento" id="calendario">Fecha De Nacimiento:</label>
                                        <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                                    </div>
                                    <div>
                                        <span>Genero</span>
                                        <label for="genero">
                                            <input type="radio" name="genero" checked>M
                                            <input type="radio" name="genero">F
                                        </label>
                                    </div>
                            </section>
                            <section>
                                <span>Contacto</span><br>
                                Fijo<input type="number" placeholder="Numero Tel. Fijo" id="numTelFijo" min="1" max="4999999999">
                                <span>Celular</span><input type="number" placeholder="Numero Celular" id="numTelCelular" min="1" max="4999999999">
                                <br>
                                <span>Email</span><input type="text" placeholder="Correo Electrónico" id="email">
                            </section>
                            <section>
                                <span>Dirección</span><input type="text" id="direccion"><br>
                                <span>Barrio</span><input type="text" id="barrio">
                                <span>Localidad</span><input type="text" id="localidad">
                                <span>Ciudad</span><input type="text" id="ciudad">
                            </section>
                            <section>
                                <span>Jornada</span><input type="text" id="jornada">
                                <span>Grado</span><input type="text" id="grado">
                                <span>Curso</span><input type="text" id="curso">
                                <span>Sede</span><input type="text" id="sede">
                            </section>

                            <section>
                                    <aside id="Left">
                                        <span>Áreas de Interes</span>
                                        <label for="interes">
                                            <br><input type="checkbox">Ciencias <br>
                                                <input type="checkbox">Matemáticas <br>
                                                <input type="checkbox">Pintura<br>
                                                <input type="checkbox">Música<br>
                                                <input type="checkbox">Química<br>
                                                <input type="checkbox">Humanidades<br>
                                                <input type="checkbox">Medicina<br>
                                                <input type="checkbox">Electrónica<br>
                                                <input type="checkbox">Sistemas<br>
                                                <input type="checkbox">Lenguaje<br>
                                        </label>
                                    </aside>    
                                    <aside id="right">    
                                        <div>
                                            <span>Observaciones</span>
                                            <input type="text" id="observaciones">
                                        </div>

                                        <button>CANCELAR</button>
                                        <button>ENVIAR</button>

                                    </aside>

                            </section>
                            
                            
                            
                            
                    </section>
            </div>
    </form>    
        </main>
    

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
        <script src="js/js.js"></script>
</body>
</html>
