<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <svg
      class="fondo"
      width="100%"
      height="655"
      viewBox="0 0 1035 1024"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M313 990C1418.04 1000.777 1586 0 1586 0V1028H1.8476C1.8476 1028 -992.041 1028.22 313 990Z"
        fill="url(#paint0_linear)"
      />
      <defs>
        <linearGradient
          id="paint0_linear"
          x1="674"
          y1="0"
          x2="674"
          y2="1488"
          gradientUnits="userSpaceOnUse"
        >
          <stop offset="0.524462" stop-color="#8CE6FD" />
          <stop offset="0.786693" stop-color="#DEF0F5" />
        </linearGradient>
      </defs>
    </svg>

    <main id="main">
      <h1 id="title">INSTITUTO</h1>
      <p id="description">
        Formulario de inscripcion para realizar estudios en nuestra entidad
      </p>
      <form id="survey-form">
        <div class="izquierda">
          <label for="name" id="name-label">Nombres* </label>
          <input
            type="text"
            class="inputP"
            id="name"
            placeholder="Fernando Amado"
            required
          />
        </div>
        <div class="derecha">
          <label for="apellidos" id="apellidos-label">Apellidos*</label>
          <input
            type="text"
            class="inputP"
            id="apellidos"
            placeholder="Fernando Amado"
            required
          />
        </div>

        <div class="center">
          <label for="email" id="email-label">Email*</label>
          <input
            type="email"
            id="email"
            placeholder="email@domain.com"
            required
          />
        </div>
        <div class="izquierda">
          <label for="number">Tipo de Identificación*</label>
          <select name="select" id="dropdown" required>
            <option value="">Seleccione</option>
            <option value="1">Pasaporte</option>
            <option value="2">Cedula de ciudadania</option>
            <option value="3 ">Tarjeta de identidad</option>
          </select>
        </div>
        <div class="derecha">
          <label for="number" id="number-label"
            >Numero de identificación*</label
          >
          <input
            type="number"
            id="number"
            placeholder="**********"
            min="9999999"
            max="9999999999"
            required
          />
        </div>
        <div class="izquierda">
          <label for="">Escoja el tipo de carrera que desea </label>
          <input type="checkbox" value="1" />Tecnico <br />
          <input type="checkbox" value="2" />Tecnologo <br />
          <input type="checkbox" value="3" />Profesional <br />
        </div>
        <div class="derechaA">
          <label for="">Cual horario desea para estudiar </label>

          <input type="radio" id="huey" name="drone" value="huey" checked />Diurno <br>
          <input type="radio" id="dewey" name="drone" value="dewey" /> Nocturno <br>

          <input type="radio" id="louie" name="drone" value="louie" />Domingos yfestivos <br>
        </div>
        <label for="textarea" id="textarea"
          >Comentarios adicionales
          <textarea name="" id="" cols="80" rows="3" id="textarea"></textarea>
        </label>
        <button id="submit" type="submit">ENVIAR DATOS</button>
      </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
