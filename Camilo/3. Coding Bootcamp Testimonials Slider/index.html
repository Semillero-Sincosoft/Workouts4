<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Fylo Data Storage</title>
</head>

<body>


    <main class="container">
        <div class="Izquierda">
            <div class="texto">
                <p>“ I’ve been interested in coding for a while
                    but never taken the jump, until now. I
                    couldn’t recommend this course enough.
                    I’m now in the job of my dreams and so
                    excited about the future. "
                </p>
                <div class="perfil">
                    <p id="name">Tanya Sinclair</p>
                    <p class="position">UX Engineer</p>
                </div>
            </div>
        </div>

        <div class="background">
            <img src="assets/iconos/pattern-bg.svg" alt="bg" class="bg">
            <img src="assets/iconos/pattern-curve.svg" alt="Curve" class="curve">
            <img src="assets/iconos/pattern-quotes.svg" alt="Quotes" class="quotes">
        </div>

        <div class="derecha">
            <img src="assets/images/image-tanya.jpg" alt="tanya" class="tanya">

        </div>
        <div class="slides">
            <div class="slideRight" onclick="CambiarDatos()">
                <img src="assets/iconos/icon-next.svg" alt="Next" class="next">
            </div>
            <div class="slideLeft" onclick="CambiarDatos()">
                <img src="assets/iconos/icon-prev.svg" alt="Prev" class="prev">
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>

</body>

</html>
