<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main class="container">
        <div class="left-side">
            <div class="box">
                <img src="assets/svg/logo.svg" alt="logo Fylo" class="logo">
                <div>
                    <div class="actionButton">
                        <img class="document" src="assets/svg/icon-document.svg" alt="Document">
                    </div>
                    <div class="actionButton">
                        <img class="folder" src="assets/svg/icon-folder.svg" alt="Folder">
                    </div>
                    <div class="actionButton">
                        <img class="upload" src="assets/svg/icon-upload.svg" alt="Upload">
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <p class="storage-used">Youâ€™ve used
                <strong>
                    815 GB
                </strong>
                of your storage</p>
                <div class="progress">
                    <div class="progress-done" data-done="70%">
                        <div class="progress-done-circle"></div>
                    </div>
                </div>
                <strong class="GbMin">0 GB</strong>
                <strong class="GbMax">1000 GB</strong>
        </div>
    </main>
    <div class="bg"></div>
    <div class="overlay">
        <div class="triangule"></div>
        <div class="rectangule">
            <strong>185</strong>
            <p>GB LEFT</p>
        </div>
    </div>
</body>
<script src="assets/js/main.js"></script>

</html>
