<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 huddle-landing-page-with-alternating-feature-blocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logoButton">
            <img src="images/logo.svg" alt="Logo Huddle" class="logo">
            <button class="try-it-free">Try It Free</button>
        </div>
        <div class="content-information">
            <article class="information">
                <h1 class="title">Build The Community
                    Your Fans Will Love </h1>
                <p class="description">Huddle re-imagines the way we build communities. You have
                    a voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.</p>
                    <button class="get-started-for-free">Get Started For Free</button>
            </article>
            <article class="image-mockup">
                <img src="images/illustration-mockups.svg" alt="Illustration-mockups" class="illustration-mockups">
            </article>
        </div>
    </header>

</body>
</html>
