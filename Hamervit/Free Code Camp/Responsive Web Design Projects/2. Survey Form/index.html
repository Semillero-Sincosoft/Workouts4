<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <section class="tittle">
        <h1 id="title">Free Code Camp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </section>
      <section class="progress">
        <ul>
          <li>
            <img src="assets/svg/Profile.svg" alt="Basic Info" /><br />
            <div>
              <i class="fas fa-check"></i>
            </div>
            <p>Basic Info</p>
          </li>
          <li>
            <img
              src="assets/svg/Role & Features.svg"
              alt="Role & Features"
            /><br />
            <div>
              <i class="fas fa-sync-alt"></i>
            </div>
            <p>Role & Features</p>
          </li>
          <li>
            <img
              src="assets/svg/Recommendations.svg"
              alt="Reccommendations"
            /><br />
            <div>
              <i class="fas fa-times"></i>
            </div>
            <p>Recommendations</p>
          </li>
        </ul>
      </section>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/24a76d4acc.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
