<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>3 coding-bootcamp-testimonials-slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="contenedor">
      <div class="texto">
        <p class="descripcion">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future.”
        </p>
        <div class="datos">
          <h4 class="nombre">Tanya Sinclair</h4>
          <span class="profesion"> UX Engineer</span>
        </div>
      </div>

      <img src="./assets/img/image1.jpg" alt="" class="tanya" />
      <button class="button">
        <input
          type="image"
          class="icon next"
          src="./assets/img/icon-prev.svg"
          alt=""
        />
        <input
          type="image"
          class="icon prev"
          src="./assets/img/icon-next.svg"
          alt=""
        />
      </button>
    </main>

    <div class="fondo">
      <img src="./assets/img/pattern-curve.svg" alt="" class="nube" />
      <img class="fondoDerecha" src="./assets/img/pattern-bg.svg" alt="" />
      <img src="./assets/img/pattern-quotes.svg" alt="" class="comillas" />
    </div>
  </body>
  <script>
    let = cont = 0;
    let contenido = [
      {
        imagen: "./assets/img/image1.jpg",
        descripcion: "“ I’ve been interested in coding for a while but never taken the jump,until now. I couldn’t recommend this course enough. I’m now in the jobof my dreams and so excited about the future.”",
        nombre: "Tanya Sinclair ",
        profesion: "UX Engineer",
      },
      {
        imagen: "./assets/img/image2.jpg",
        descripcion: "“ If you want to lay the best foundation possible I’d recommend taking this course. The depth the instructors go into is incredible. I now feel so confident about starting up as a professional developer. ”",
        nombre: "John Tarkpor",
        profesion: "Junior Front-end Developer",
      },
      {
        imagen: "./assets/img/image3.jpg",
        descripcion: "Lorena is one of my best friends. We met five years ago at a swimming class. She is a tall, slim girl with long, curly, brown hair. She has a round face and small eyes, a very beautiful emerald green color.",
        nombre: "Lorena Brown",
        profesion: "Master Back-end ",
      },
    ];
    const botones = document.querySelectorAll(".next, .prev");
    let img = document.querySelector(".tanya"),
      descripcion = document.querySelector(".descripcion"),
      nombre = document.querySelector(".nombre"),
      profesion = document.querySelector(".profesion");

    function funcionalidad(e) {
      let tgt = e.target;

      tgt == botones[0]
        ? cont > 0
          ? ((img.src = contenido[cont - 1].imagen),
            (descripcion.innerText = contenido[cont - 1].descripcion),
            (nombre.innerText = contenido[cont - 1].nombre),
            (profesion.innerText = contenido[cont - 1].profesion),
            cont--)
          : ((img.src = contenido[contenido.length - 1].imagen),
            (descripcion.innerText =
              contenido[contenido.length - 1].descripcion),
            (nombre.innerText = contenido[contenido.length - 1].nombre),
            (profesion.innerText = contenido[contenido.length - 1].profesion),
            (cont = contenido.length - 1))
        : tgt == botones[1]
        ? cont < contenido.length - 1
          ? ((img.src = contenido[cont + 1].imagen),
            (descripcion.innerText = contenido[cont + 1].descripcion),
            (nombre.innerText = contenido[cont + 1].nombre),
            (profesion.innerText = contenido[cont + 1].profesion),
            cont++)
          : ((img.src = contenido[0].imagen),
            (descripcion.innerText = contenido[0].descripcion),
            (nombre.innerText = contenido[0].nombre),
            (profesion.innerText = contenido[0].profesion),
            (cont = 0))
        : false;
    }

    botones.forEach((boton) => {
      boton.addEventListener("click", funcionalidad);
    });
  </script>
</html>
