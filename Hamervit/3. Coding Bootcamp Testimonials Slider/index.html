<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Bootcamp</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main class="container">
        <div class="left">
            <div class="information">
                <p>“ I’ve been interested in coding for a while
                    but never taken the jump, until now. I
                    couldn’t recommend this course enough.
                    I’m now in the job of my dreams and so
                    excited about the future. ”</p>
                <div class="profile">
                    <p>Tanya Sinclair</p>
                    <p class="position">UX Engineer</p>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="assets/images/image-tanya.jpg" alt="Tanya foto" class="profileImg">
            <div class="slides">
                <div class="slideRight">
                    <img src="assets/svg/icon-next.svg" alt="Next" class="next">
                </div>
                <div class="slideLeft">
                    <img src="assets/svg/icon-prev.svg" alt="Prev" class="prev">
                </div>
            </div>
        </div>
    </main>
    <div class="background">
        <img src="assets/svg/pattern-bg.svg" alt="bg" class="bg">
        <img src="assets/svg/pattern-curve.svg" alt="Curve" class="curve">
        <img src="assets/svg/pattern-quotes.svg" alt="Quotes" class="quotes">
    </div>
</body>
<script src="assets/js/main.js"></script>

</html>
