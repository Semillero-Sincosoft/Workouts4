<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <title>6 intro-component-with-signup-form</title>
</head>
<body>
    <main class="content">
        <header class="header">
            <h1 class="tittle">Learn to code by watching others</h1>
            <p class="description">See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understandig how developers think is invaluable.</p>
        </header>
        <section class="content-form">
            <button class="button-try"><p>Try it free 7 days then</p> <p class="money">$20/mo. thereafter</p>
            </button>
            <div class="form"> 
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Email Address">
                <input type="text" placeholder="Password">
                <button class="submit">CLAIM YOUR FREE TRIAL</button>
                <div class="terms-services">
                    <p class="terms">By clicking the button you are agreeing to our</p><p class="terms services">Terms and Services</p>
                </div>    
            </div>
        </section>
    </main>
</body>
</html>
