<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Fylo Data Storage</title>
</head>

<body>

    <div class="fondo">
    </div>
    <main class="container">
        <div class="Cuadro-izquierdo">
            <div class="Information">
                <img src="assets/iconos/logo.svg" alt="Fylo" class="Fylo">
                <div>
                    <div class="actionButton">
                        <img class="document" src="assets/iconos/icon-document.svg" alt="Document">
                    </div>
                    <div class="actionButton">
                        <img class="folder" src="assets/iconos/icon-folder.svg" alt="Folder">
                    </div>
                    <div class="actionButton">
                        <img class="upload" src="assets/iconos/icon-upload.svg" alt="Upload">
                    </div>
                </div>

            </div>
        </div>
        <div class="Cuadro-derecho">
            <div class="Cuadro">
                <p class="storage-used">Youâ€™ve used <strong> 815 GB </strong> of your storage</p>

                <div class="progress">
                    <div class="progress-done" >
                        <div class="progress-done-circle"></div>
                    </div>
                </div>

                <strong class="GbMin">0 GB</strong>
                <strong class="GbMax">1000 GB</strong>

            </div>
        </div>

        <div class="overlay">
            <div class="triangule"></div>
            <div class="rectangule">
                <h1 class="number"></h1>
                <p>GB LEFT</p>
            </div>
        </div>

    </main>

    <script src="assets/js/main.js"></script>

</body>

</html>
