<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" id="survey-form">    
        <header>
                <div>
                    <h1 id="title">Instituto Educativo</h1>
                </div>
                <div>
                    <p id="description">Formulario de Información Estudiantil</p>
                </div>
        </header>

        <main>
            <section>
                    <section>
                            <div class="marcos">
                                <label id="name-label">Nombres:</label>
                                <input type="text" placeholder="Nombres" id="name" required>
                            </div>
                            
                            <div class="marcos">
                                <label>Apellidos:</label>
                                <input type="text" placeholder="Apellidos" id="lastName" required>
                            </div>
                            <div class="marcos">

                                
                                <label>Tipo de Documento</label>
                                    <label for="identificacion" class="espacio">
                                        <input type="radio" name="ID" value="RC" class="espacio" checked>RC
                                        <input type="radio" name="ID" value="TI">TI
                                        <input type="radio" name="ID" value="CC">CC
                                        <input type="radio" name="ID" value="CE">CE
                                        <input type="radio" name="ID" value="PA">PA
                                        <input type="radio" name="ID" value="MS">MS
                                        <input type="radio" name="ID" value="AS">AS
                                </label><br>


                                    <label id="number-label">Número De Identificación:</label>
                                    <input type="number" placeholder="Número Identificación" id="number" min="1000000" max="2000000000"required> 
                            </div>
                            <section>
                                    <div class="marcos">
                                        <label>Fecha De Nacimiento:</label>
                                        <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                                    </div>
                                    <div class="marcos">
                                        <em>Genero</em>
                                        <label id="genero">
                                            <input type="radio" name="genero" checked value="male">M
                                            <input type="radio" name="genero" value="female">F
                                            <input type="radio" name="genero" value="lbbti">LGBTI
                                        </label>
                                    </div>
                            </section>
                                    <div class="marcos">
                                        <label>Contacto</label><br>
                                        <label for="numTelFijo">Fijo</label> 
                                        <input type="number" placeholder="Numero Tel. Fijo" id="numTelFijo" >
                                        <label>Celular</label><input type="number" placeholder="Numero Celular" id="numTelCelular" min="1" max="4999999999">
                                        <br>
                                        <label for="email" id="email-label">Email</label><input type="email" placeholder="Correo Electrónico" id="email" required>
                                    </div>
                            <div class="marcos">
                                <label>Dirección</label><input type="text" id="direccion"><br>
                                <label>Barrio</label><input type="text" id="barrio">
                                <label>Localidad</label><input type="text" id="localidad">
                                <label>Ciudad</label><input type="text" id="ciudad">
                            </div>
                            <div class="marcos">
                                <label for="jornada" >Jornada</label>
                                            <select name="jornada" id="dropdown">
                                                <option value="ju">Jornada Única</option>
                                                <option value="jm">Mañana</option>
                                                <option value="jt">Tarde</option>
                                            </select>
                                <label for="grado" id="grado">Grado</label>
                                            <select name="grado" id="grado">
                                                <option value="primero">1°</option>
                                                <option value="segundo">2°</option>
                                                <option value="tercero">3°</option>
                                                <option value="cuarto">4°</option>
                                                <option value="quinto">5°</option>
                                                <option value="sexto">6°</option>
                                                <option value="septimo">7°</option>
                                                <option value="octavo">8°</option>
                                                <option value="noveno">9°</option>
                                                <option value="decimo">10°</option>
                                                <option value="undecimo">11°</option>
                                            </select>
                                <label for="curso">Curso</label>
                                            <select name="curso" id="curso">
                                                <option value="uno">01</option>
                                                <option value="dos">02</option>
                                                <option value="tres">03</option>
                                                <option value="cuatro">04</option>
                                            </select>
                            </div>

                            <div class="areas" >
                                <div class="izquierda">
                                    <aside id="Left"  class="marcos">
                                        <label>Áreas de Interes</label>
                                        <label for="interes"><br>
                                            <br><input type="checkbox" value="ciencias" name="area">Ciencias <br>
                                                <input type="checkbox" value="matematicas"name="area">Matemáticas <br>
                                                <input type="checkbox" value="pintura" name="area">Pintura<br>
                                                <input type="checkbox" value="musica" name="area">Música<br>
                                                <input type="checkbox" value="quimica" name="area">Química<br>
                                                <input type="checkbox" value="humanidades" name="area">Humanidades<br>
                                                <input type="checkbox" value="medicina" name="area">Medicina<br>
                                                <input type="checkbox" value="electronica" name="area">Electrónica<br>
                                                <input type="checkbox" value="sistemas" name="area">Sistemas<br>
                                                <input type="checkbox" value="lenguaje" name="area">Lenguaje<br>
                                        </label>
                                    </aside>   
                                </div>
                                <div class="derecha">
                                    <aside id="right" class="marcos">   
                                        <em>Observaciones</em> 
                                        <section>
                                            <textarea id="observaciones" ></textarea>
                                        </section>
                                        <br>
                                        
                                    </div>

                                    
                                    </aside>

                            </div>

                    </section>
                    <div id="botones">
                        <button class="cancelar">CANCELAR</button>
                        <button id="submit">ENVIAR</button>
                    </div>
            </section>
    </form>    
        </main>
    

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
