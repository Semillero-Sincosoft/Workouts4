<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <section class="tittle">
        <h1 id="title">Free Code Camp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </section>
      <section class="progress">
        <ul>
          <li>
            <img src="assets/svg/Profile.svg" alt="Basic Info" /><br />
            <div class="active">
              <i class="fas fa-check"></i>
            </div>
            <p>Basic Info</p>
          </li>
          <li>
            <img
              src="assets/svg/Role & Features.svg"
              alt="Role & Features"
            /><br />
            <div id="roleFeatures">
              <i class="fas fa-sync-alt"></i>
            </div>
            <p>Role & Features</p>
          </li>
          <li>
            <img
              src="assets/svg/Recommendations.svg"
              alt="Reccommendations"
            /><br />
            <div id="recommendations">
              <i class="fas fa-flag-checkered"></i>
            </div>
            <p>Recommendations</p>
          </li>
        </ul>
      </section>
      <section>
        <form id="survey-form">
          <div class="basic-info">
            <label for="name" id="name-label">Name</label><br />
            <input
              type="text"
              name="name"
              id="name"
              required
              placeholder="Please enter your full name"
            /><br />
            <label for="email" id="email-label">E-mail</label><br />
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Please enter your email address"
            /><br />
            <label for="age" id="number-label">Age</label><br />
            <input
              type="number"
              name="age"
              id="number"
              required
              min="1"
              max="100"
              placeholder="Please enter your age"
            /><br />
            <div class="form-footer">
              <div id="btn-BasicInfo" class="btn">Next</div>
            </div>
          </div>
          <div class="role-features d-none">
            <label for="dropdown"
              >Which option best describes your current role?</label
            ><br />
            <select id="dropdown">
              <option value="">-----Select Current Role-----</option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Job Learner">
                Full Time Job Learner
              </option>
              <option value="Prefer Not Say">Prefer Not Say</option>
              <option value="Other">Other</option></select
            ><br />
            <label for="recommend"
              >Would you recommend freeCodeCamp to a friend?</label
            ><br />
            <label>
              <input type="radio" name="recommend" value="Definitely" />
              Definitely
            </label>
            <label>
              <input type="radio" name="recommend" value="Maybe" />
              Maybe
            </label>
            <label>
              <input type="radio" name="recommend" value="Not sure" />
              Not sure </label
            ><br />
            <label for="mostLike"
              >What is your favorite feature of freeCodeCamp?</label
            ><br />
            <select id="mostLike">
              <option value="">-----Select An Option-----</option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source</option>
            </select>
            <br />
            <div class="form-footer">
              <div id="btn-RoleFeatures" class="btn">Next</div>
              <div id="prev-btn-RoleFeatures" class="btn">Previous</div>
            </div>
          </div>
          <div class="recommendations d-none">
            <label>What would you like to see improved?</label><br />
            <label>
              <input type="checkbox" name="prefer" value="Front-end Projects" />
              Front-end Projects
            </label>
            <label>
              <input type="checkbox" name="prefer" value="Back-end Projects" />
              Back-end Projects
            </label>
            <label>
              <input type="checkbox" name="prefer" value="Data Visualization" />
              Data Visualization </label
            ><br />
            <label for="comments">Any comments or suggestions?</label><br>
            <textarea id="comments"></textarea>
            <div class="form-footer">
              <button id="submit" class="btn">Submit</button>
              <div id="prev-btn-Recommendations" class="btn">Previous</div>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
  <script src="assets/js/main.js"></script>
  <script
    src="https://kit.fontawesome.com/24a76d4acc.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
