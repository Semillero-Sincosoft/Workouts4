<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" id="survey-form">    
        <header>
                <div>
                    <h1 id="title">Instituto Educativo</h1>
                </div>
                <div>
                    <p id="description">Formulario de Información Estudiantil</p>
                </div>
        </header>

        <main>
            <section>
                    <section>
                            <div class="marcos">
                                <em>Nombres:</em>
                                <input type="text" placeholder="Nombres" id="name" required>
                            </div>
                            
                            <div class="marcos">
                                <em>Apellidos:</em>
                                <input type="text" placeholder="Apellidos" id="lastName" required>
                            </div>
                            <div class="marcos">
                                    <em>Tipo de Documento</em>
                                    <label for="RC" class="espacio">
                                        <input type="radio" name="identificacion" checked class="espacio">RC
                                        <input type="radio" name="identificacion">TI
                                        <input type="radio" name="identificacion">CC
                                        <input type="radio" name="identificacion">CE
                                        <input type="radio" name="identificacion">PA
                                        <input type="radio" name="identificacion">MS
                                        <input type="radio" name="identificacion">AS
                                </label><br>
                                    <em>Número de Identificación</em>
                                    <input type="text" placeholder="Número Identificación" id="numDocumento"> 
                            </div>
                            <section>
                                    <div class="marcos">
                                        <em>Fecha De Nacimiento:</em>
                                        <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                                    </div>
                                    <div class="marcos">
                                        <em>Genero</em>
                                        <label for="genero">
                                            <input type="radio" name="genero" checked>M
                                            <input type="radio" name="genero">F
                                        </label>
                                    </div>
                            </section>
                                    <div class="marcos">
                                        <em>Contacto</em><br>
                                        Fijo<input type="number" placeholder="Numero Tel. Fijo" id="numTelFijo" min="1" max="4999999999">
                                        <em>Celular</em><input type="number" placeholder="Numero Celular" id="numTelCelular" min="1" max="4999999999">
                                        <br>
                                        <span>Email</span><input type="text" placeholder="Correo Electrónico" id="email">
                                    </div>
                            <div class="marcos">
                                <em>Dirección</em><input type="text" id="direccion"><br>
                                <em>Barrio</em><input type="text" id="barrio">
                                <em>Localidad</em><input type="text" id="localidad">
                                <em>Ciudad</em><input type="text" id="ciudad">
                            </div>
                            <div class="marcos">
                                <em>Jornada</em><input type="text" id="jornada">
                                <em>Grado</em><input type="text" id="grado">
                                <em>Curso</em><input type="text" id="curso">
                                <em>Sede</em><input type="text" id="sede">
                            </div>

                            <div class="areas" >
                                <div class="izquierda">
                                    <aside id="Left"  class="marcos">
                                        <em>Áreas de Interes</em>
                                        <label for="interes"><br>
                                            <br><input type="checkbox" name="iencias">Ciencias <br>
                                                <input type="checkbox" name="matematicas">Matemáticas <br>
                                                <input type="checkbox" name="pintura">Pintura<br>
                                                <input type="checkbox" name="musica">Música<br>
                                                <input type="checkbox" name="quimica">Química<br>
                                                <input type="checkbox" name="humanidades">Humanidades<br>
                                                <input type="checkbox" name="medicina">Medicina<br>
                                                <input type="checkbox" name="electronica">Electrónica<br>
                                                <input type="checkbox" name="sistemas">Sistemas<br>
                                                <input type="checkbox" name="lenguaje">Lenguaje<br>
                                        </label>
                                    </aside>   
                                </div>
                                <div class="derecha">
                                    <aside id="right" class="marcos">   
                                        <em>Observaciones</em> 
                                        <section>
                                            <input type="text" id="observaciones">
                                        </section>
                                        <br>
                                        
                                    </div>

                                    
                                    </aside>

                            </div>

                    </section>
                    <div id="botones">
                        <button class="cancelar">CANCELAR</button>
                        <button class="aceptar">ENVIAR</button>
                    </div>
            </section>
    </form>    
        </main>
    

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
