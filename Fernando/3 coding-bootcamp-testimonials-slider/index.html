<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>3 coding-bootcamp-testimonials-slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="texto">
        <p class="descripcion">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future.”
        </p>
        <div class="datos">
           <h4 class="nombre">Tanya Sinclair </h4> <span class="profesion"> UX Engineer</span>
        </div>
      </div>
      
      <img src="./assets/img/image1.jpg" alt="" class="tanya" />
      <button class="button">
        <input type="image" class=" icon next " src="./assets/img/icon-prev.svg" alt="">
        <input type="image" class="icon prev" src="./assets/img/icon-next.svg" alt="">
      </button>
      
    </main>

    <div class="fondo">
      <img src="./assets/img/pattern-curve.svg" alt="" class="nube" />
      <img class="fondoDerecha" src="./assets/img/pattern-bg.svg" alt="" />
      <img src="./assets/img/pattern-quotes.svg" alt="" class="comillas" />
    </div>
  </body>
  <script>
    
    const next = document.querySelector(".next");
    const prev = document.querySelector(".prev");
    const imagen = document.querySelector(".tanya")
    const descripcion = document.querySelector(".descripcion")
      next.addEventListener('click',atras)
      prev.addEventListener('click',siguiente)

let numero=true;
let numero2=false
    function siguiente(){
      
      if(numero==true){
      imagen.src="./assets/img/image2.jpg";
      descripcion.innerText="hola"
      numero=false;
      }
      if(numero2==false){
      imagen.src="./assets/img/image2.jpg";
      descripcion.innerText="hola"
      numero2=true;
      }
    }
    function atras(){
      numero--;
      if(numero<1)
      numero=3;
      imagen.src="./assets/img/image"+numero+".jpg";
      descripcion.innerText="chao"
    }
    
  </script>
</html>
